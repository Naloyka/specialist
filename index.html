<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h6 class="main-sub-title">Enjoy your studying!</h6>
            <h1 class="main-title">Our online courses</h1>
        </header>

        <main class="main-content">
            <div class="toolbar">
                <div class="tabs">
                    <button class="tab active" data-category="all">
                        <span class="tab-text">All</span>
                        <span class="tab-counter">9</span>
                    </button>
                    <button class="tab" data-category="Marketing">
                        <span class="tab-text">Marketing</span>
                        <span class="tab-counter">2</span>
                    </button>
                    <button class="tab" data-category="Management">
                        <span class="tab-text">Management</span>
                        <span class="tab-counter">2</span>
                    </button>
                    <button class="tab" data-category="HR & Recruiting">
                        <span class="tab-text">HR & Recruiting</span>
                        <span class="tab-counter">2</span>
                    </button>
                    <button class="tab" data-category="Design">
                        <span class="tab-text">Design</span>
                        <span class="tab-counter">2</span>
                    </button>
                    <button class="tab" data-category="Development">
                        <span class="tab-text">Development</span>
                        <span class="tab-counter">1</span>
                    </button>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search course...">
                    <img class="search-icon" alt="search" src="./img/search.svg"></img>
                </div>
            </div>

            <div class="cards-container" id="cardsContainer"></div>
        </main>

        <button class="update"><img src="./img/update.png" alt="update"></img>Load more</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
